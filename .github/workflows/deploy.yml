name: deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install, test, build, and deploy
        run: |
          npm ci --no-optional
          npm test
          npm run build
          git remote set-url origin https://${{ secrets.CALC_TOKEN }}@github.com/belchior/calc.git
          npm run deploy
        env:
          CI: true
