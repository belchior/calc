<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calc</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta name="description" content="Desenvolvedor e entusiasta do desenvolvimento web">
    <link rel="icon" href="favicon.jpg" sizes="64x64">
    <link rel="stylesheet" href="/calc/css/style.css">
    <link rel="stylesheet" href="/calc/css/csshake.css">
  </head>
  <body>
    <article>
      <header>
        <h1>Calculator</h1>
      </header>
      <div id="container">
        <div class="calc">
          <div class="display">
            <input class="input" type="text" name="input" maxlength="500">
            <div class="output">0</div>
          </div>
          <div class="keyboard">
            <div class="brackets">
              <div class="btn small" data-name="backspace" title="backspace"></div>
              <div class="btn small bracket" data-name="parenthesesClose" title="parentheses closing">)</div>
              <div class="btn small bracket" data-name="parenthesesOpen" title="parentheses opening">(</div>
            </div>
            <div class="numbers">
              <div class="btn number" data-name="number1" title="number 1">1</div>
              <div class="btn number" data-name="number2" title="number 2">2</div>
              <div class="btn number" data-name="number3" title="number 3">3</div>
              <div class="btn number" data-name="number4" title="number 4">4</div>
              <div class="btn number" data-name="number5" title="number 5">5</div>
              <div class="btn number" data-name="number6" title="number 6">6</div>
              <div class="btn number" data-name="number7" title="number 7">7</div>
              <div class="btn number" data-name="number8" title="number 8">8</div>
              <div class="btn number" data-name="number9" title="number 9">9</div>
              <div class="btn number" data-name="number0" title="number 0">0</div>
              <div class="btn" data-name="dot" title="dot">.</div>
              <div class="btn" data-name="clear" title="clear">c</div>
            </div>
            <div class="operators">
              <div class="btn small operator" data-name="addition" title="plus">+</div>
              <div class="btn small operator" data-name="subtraction" title="minus">-</div>
              <div class="btn small operator" data-name="multiplication" title="times">x</div>
              <div class="btn small operator" data-name="division" title="divided by">รท</div>
              <div class="btn small operator" data-name="equality" title="equals">=</div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>Created by <a href="https://github.com/belchior">Belchior Oliveira</a></p>
      </footer>
    </article>
    <script src="/calc/js/script.js"></script>
    <script>
      window.onload = function () {
        var calc = new Calc();
        calc.skin('.calc');
      };
    </script>
  </body>
</html>
