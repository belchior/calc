<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator by Belchior Oliveira</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta name="description" content="Calculator made with love by Belchior Oliveira">

    <meta property="og:title" content="Calculator by Belchior Oliveira">
    <meta property="og:site_name" content="Calculator by Belchior Oliveira">
    <meta property="og:url" content="https://belchior.github.io/calc/">
    <meta property="og:description" content="Calculator made with love by Belchior Oliveira">
    <meta property="og:image" content="https://belchior.github.io/calc/img/vcard.png">

    <link rel="icon" href="favicon.png" sizes="64x64">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calc-terminal.css">
    <link rel="stylesheet" href="css/calc-macwidget.css">
    <link rel="stylesheet" href="css/calc-custom.css">
  </head>
  <body>

    <div class="sidebar" role="menu">
      <button class="hamburger-menu" type="button">
        <span class="text">Menu</span>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
      </button>
      <nav class="main-menu" role="menubar">
        <a class="item item-custom" role="menuitem" href="#custom">
          <img class="icon" src="img/custom-icon.png" alt="Custom" title="Custom Calc">Custom Calc
        </a>
        <a class="item item-terminal" role="menuitem" href="#terminal">
          <img class="icon" src="img/terminal-icon.png" alt="Terminal icon" title="Terminal">Terminal
        </a>
        <a class="item item-macwidget" role="menuitem" href="#macwidget">
          <img class="icon" src="img/macwidget-icon.png" alt="Mac Widget icon" title="Mac OSX Widget">Mac OSX Widget
        </a>
      </nav>
      <aside>
        <a class="github-profile" href="https://github.com/belchior">
          <img class="icon" src="img/belchior-icon.png" alt="Icon of ">Belchior Oliveira
        </a>
        <a class="github-project" href="https://github.com/belchior/calc">
          <img class="icon" src="img/github.png" alt="View this project at">GitHub
        </a>
      </aside>
    </div>

    <section id="custom">
      <form class="calc-custom">
        <p class="display"></p>
        <div class="keyboard">
          <div class="functions">
            <button type="button" class="btn" data-name="percentage"     data-value="%"          title="percentage">%</button>
            <button type="button" class="btn" data-name="madd"           title="memory add">m+</button>
            <button type="button" class="btn" data-name="msubtract"      title="memory subtract">m−</button>
            <button type="button" class="btn" data-name="power"          data-value="^"          title="power">x<span>Y</span></button>
            <button type="button" class="btn" data-name="mclear"         title="memory clear">mc</button>
            <button type="button" class="btn" data-name="mrecall"        title="memory recall">mr</button>
            <button type="button" class="btn" data-name="squareroot"     data-value="√"          title="square root">√</button>
            <button type="button" class="btn double" data-name="delete"  title="delete">delete</button>
            <button type="button" class="btn" data-name="pi"             data-value="3.14159265" title="constant PI">π</button>
            <button type="button" class="btn double" data-name="clear"   title="clear">clear</button>
          </div>
          <div class="arithmetic">
            <button type="button" class="btn" data-name="number7"          data-value="7" title="number 7">7</button>
            <button type="button" class="btn" data-name="number8"          data-value="8" title="number 8">8</button>
            <button type="button" class="btn" data-name="number9"          data-value="9" title="number 9">9</button>
            <button type="button" class="btn" data-name="addition"         data-value="+" title="plus">+</button>
            <button type="button" class="btn" data-name="multiplication"   data-value="×" title="times">×</button>
            <button type="button" class="btn" data-name="number4"          data-value="4" title="number 4">4</button>
            <button type="button" class="btn" data-name="number5"          data-value="5" title="number 5">5</button>
            <button type="button" class="btn" data-name="number6"          data-value="6" title="number 6">6</button>
            <button type="button" class="btn" data-name="subtraction"      data-value="-" title="minus">−</button>
            <button type="button" class="btn" data-name="division"         data-value="÷" title="divided">÷</button>
            <button type="button" class="btn" data-name="number1"          data-value="1" title="number 1">1</button>
            <button type="button" class="btn" data-name="number2"          data-value="2" title="number 2">2</button>
            <button type="button" class="btn" data-name="number3"          data-value="3" title="number 3">3</button>
            <button type="button" class="btn" data-name="parenthesisOpen"  data-value="(" title="parenthesis opening">(</button>
            <button type="button" class="btn" data-name="parenthesisClose" data-value=")" title="parenthesis closing">)</button>
            <button type="button" class="btn double" data-name="number0"          data-value="0" title="number 0">0</button>
            <button type="button" class="btn" data-name="dot"              data-value="." title="dot">.</button>
            <button type="button" class="btn double" data-name="equality"         title="equals">=</button>
          </div>
        </div>
      </form>
    </section>

    <section id="terminal">
      <form class="calc-terminal">
        <div class="display">
          <div class="output"></div>
          <p class="input"></p>
        </div>
        <div class="keyboard">
          <div>
            <button type="button" class="btn"       data-name="clear"     title="clear">c</button>
            <button type="button" class="btn"       data-name="dot"       data-value="." title="dot">.</button>
            <button type="button" class="btn small" data-name="backspace" title="backspace">&lt;</button>
            <button type="button" class="btn small" data-name="equality"  title="equals">=</button>
          </div>
          <div>
            <button type="button" class="btn"       data-name="number1"  data-value="1" title="number 1">1</button>
            <button type="button" class="btn"       data-name="number2"  data-value="2" title="number 2">2</button>
            <button type="button" class="btn"       data-name="number3"  data-value="3" title="number 3">3</button>
            <button type="button" class="btn small" data-name="addition" data-value="+" title="plus">+</button>
          </div>
          <div>
            <button type="button" class="btn"       data-name="number4"     data-value="4" title="number 4">4</button>
            <button type="button" class="btn"       data-name="number5"     data-value="5" title="number 5">5</button>
            <button type="button" class="btn"       data-name="number6"     data-value="6" title="number 6">6</button>
            <button type="button" class="btn small" data-name="subtraction" data-value="-" title="minus">−</button>
          </div>
          <div>
            <button type="button" class="btn"       data-name="number7"        data-value="7" title="number 7">7</button>
            <button type="button" class="btn"       data-name="number8"        data-value="8" title="number 8">8</button>
            <button type="button" class="btn"       data-name="number9"        data-value="9" title="number 9">9</button>
            <button type="button" class="btn small" data-name="multiplication" data-value="×" title="times">×</button>
          </div>
          <div>
            <button type="button" class="btn small" data-name="parenthesisOpen"  data-value="(" title="parenthesis opening">(</button>
            <button type="button" class="btn"       data-name="number0"          data-value="0" title="number 0">0</button>
            <button type="button" class="btn small" data-name="parenthesisClose" data-value=")" title="parenthesis closing">)</button>
            <button type="button" class="btn small" data-name="division"         data-value="÷" title="divided">÷</button>
          </div>
        </div>
      </form>
    </section>

    <section id="macwidget">
      <form class="calc-macwidget">
        <output class="display"></output>
        <div class="keyboard">
          <div class="brackets">
            <button type="button" class="btn small" data-name="madd"      data-value="" title="memory add">m+</button>
            <button type="button" class="btn small" data-name="msubtract" data-value="" title="memory subtract">m−</button>
            <button type="button" class="btn small" data-name="mclear"    title="memory clear">mc</button>
            <button type="button" class="btn small" data-name="mrecall"   title="memory recall">mr</button>
            <button type="button" class="btn small" data-name="division"  data-value="÷" data-action="divide" title="divide">÷</button>
          </div>
          <div class="numbers">
            <button type="button" class="btn" data-name="number7" data-value="7" title="number 7">7</button>
            <button type="button" class="btn" data-name="number8" data-value="8" title="number 8">8</button>
            <button type="button" class="btn" data-name="number9" data-value="9" title="number 9">9</button>
            <button type="button" class="btn" data-name="number4" data-value="4" title="number 4">4</button>
            <button type="button" class="btn" data-name="number5" data-value="5" title="number 5">5</button>
            <button type="button" class="btn" data-name="number6" data-value="6" title="number 6">6</button>
            <button type="button" class="btn" data-name="number1" data-value="1" title="number 1">1</button>
            <button type="button" class="btn" data-name="number2" data-value="2" title="number 2">2</button>
            <button type="button" class="btn" data-name="number3" data-value="3" title="number 3">3</button>
            <button type="button" class="btn" data-name="number0" data-value="0" title="number 0">0</button>
            <button type="button" class="btn" data-name="dot"     data-value="." title="dot">.</button>
            <button type="button" class="btn" data-name="clear"   title="clear">c</button>
          </div>
          <div class="operators">
            <button type="button" class="btn small" data-name="multiplication" data-value="×" data-action="multiply" title="multiply">×</button>
            <button type="button" class="btn small" data-name="subtraction"    data-value="-" data-action="subtract" title="subtract">−</button>
            <button type="button" class="btn small" data-name="addition"       data-value="+" data-action="sum" title="sum">+</button>
            <button type="button" class="btn small" data-name="equality"       title="equals">=</button>
          </div>
        </div>
      </form>
    </section>

    <script src="js/calc.js"></script>
    <script src="js/calc-terminal.js"></script>
    <script src="js/calc-macwidget.js"></script>
    <script src="js/calc-custom.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
