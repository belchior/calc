<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator by Belchior Oliveira</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta name="description" content="Calculator made with love by Belchior Oliveira">

    <meta property="og:title" content="Calculator by Belchior Oliveira">
    <meta property="og:site_name" content="Calculator by Belchior Oliveira">
    <meta property="og:url" content="https://belchior.github.io/calc/">
    <meta property="og:description" content="Calculator made with love by Belchior Oliveira">
    <meta property="og:image" content="https://belchior.github.io/calc/img/vcard.png">

    <link rel="icon" href="favicon.png" sizes="64x64">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calc-macwidget.css">
    <link rel="stylesheet" href="css/calc-terminal.css">
    <link rel="stylesheet" href="css/animate.css">
  </head>
  <body>
    <article>

      <header>
        <h1>Calculator</h1>
      </header>

      <section id="terminal">
        <div class="container">
          <h2>Terminal</h2>
          <div class="calc-terminal">
            <div class="display">
              <div class="output">
                <span><br><br><br></span>
              </div>
              <div class="input"></div>
            </div>
            <div class="keyboard">
              <div>
                <div class="btn" data-name="clear" title="clear">c</div>
                <div class="btn" data-name="dot" data-value="." title="dot">.</div>
                <div class="btn small" data-name="backspace" title="backspace">&lt;</div>
                <div class="btn small operator" data-name="equality" title="equals">=</div>
              </div>
              <div>
                <div class="btn number" data-name="number3" data-value="3" title="number 3">3</div>
                <div class="btn number" data-name="number1" data-value="1" title="number 1">1</div>
                <div class="btn number" data-name="number2" data-value="2" title="number 2">2</div>
                <div class="btn small operator" data-name="addition" data-value="+" title="plus">+</div>
              </div>
              <div>

                <div class="btn number" data-name="number4" data-value="4" title="number 4">4</div>
                <div class="btn number" data-name="number5" data-value="5" title="number 5">5</div>
                <div class="btn number" data-name="number6" data-value="6" title="number 6">6</div>
                <div class="btn small operator" data-name="subtraction" data-value="-" title="minus">-</div>
              </div>
              <div>
                <div class="btn number" data-name="number7" data-value="7" title="number 7">7</div>
                <div class="btn number" data-name="number8" data-value="8" title="number 8">8</div>
                <div class="btn number" data-name="number9" data-value="9" title="number 9">9</div>
                <div class="btn small operator" data-name="multiplication" data-value="x" title="times">x</div>
              </div>
              <div>
                <div class="btn small bracket" data-name="parenthesisOpen" data-value="(" title="parenthesis opening">(</div>
                <div class="btn number" data-name="number0" data-value="0" title="number 0">0</div>
                <div class="btn small bracket" data-name="parenthesisClose" data-value=")" title="parenthesis closing">)</div>
                <div class="btn small operator" data-name="division" data-value="รท" title="divided">รท</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="macwidget">
        <div class="container">
          <h2>Mac OS X Widget</h2>
          <div class="calc-macwidget">
            <div class="display">
              <div class="input"></div>
              <div class="output">0</div>
            </div>
            <div class="keyboard">
              <div class="brackets">
                <div class="btn small" data-name="madd" data-value="" title="memory add">m+</div>
                <div class="btn small" data-name="msubtract" data-value="" title="memory subtract">m-</div>
                <div class="btn small" data-name="mclear" title="memory clear">mc</div>
                <div class="btn small" data-name="mrecall" title="memory recall">mr</div>
                <div class="btn small" data-name="division" data-value="รท" title="divided by">รท</div>
              </div>
              <div class="numbers">
                <div class="btn" data-name="number1" data-value="1" title="number 1">1</div>
                <div class="btn" data-name="number2" data-value="2" title="number 2">2</div>
                <div class="btn" data-name="number3" data-value="3" title="number 3">3</div>
                <div class="btn" data-name="number4" data-value="4" title="number 4">4</div>
                <div class="btn" data-name="number5" data-value="5" title="number 5">5</div>
                <div class="btn" data-name="number6" data-value="6" title="number 6">6</div>
                <div class="btn" data-name="number7" data-value="7" title="number 7">7</div>
                <div class="btn" data-name="number8" data-value="8" title="number 8">8</div>
                <div class="btn" data-name="number9" data-value="9" title="number 9">9</div>
                <div class="btn" data-name="number0" data-value="0" title="number 0">0</div>
                <div class="btn" data-name="dot" data-value="." title="dot">.</div>
                <div class="btn" data-name="clear" title="clear">c</div>
              </div>
              <div class="operators">
                <div class="btn small" data-name="multiplication" data-value="x" title="times">x</div>
                <div class="btn small" data-name="subtraction" data-value="-" title="minus">-</div>
                <div class="btn small" data-name="addition" data-value="+" title="plus">+</div>
                <div class="btn small" data-name="equality" title="equals">=</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <div class="container">
          <p itemscope itemtype="http://www.data-vocabulary.org/Person">
            <a href="https://github.com/belchior/calc" class="icon-code" title="Developed">&lt; &gt;</a> for fun<br>
            <a itemprop="url" href="https://github.com/belchior">
              <span itemprop="name" class="name">Belchior Oliveira</span>
            </a>
          </p>
        </div>
      </footer>

    </article>
    <script src="js/script.js"></script>
    <script src="js/calc.js"></script>
    <script src="js/calc-terminal.js"></script>
  </body>
</html>
