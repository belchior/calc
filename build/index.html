<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator by Belchior Oliveira</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <meta name="description" content="Calculator made with love by Belchior Oliveira">

  <meta property="og:title" content="Calculator by Belchior Oliveira">
  <meta property="og:site_name" content="Calculator by Belchior Oliveira">
  <meta property="og:url" content="https://belchior.github.io/calc/">
  <meta property="og:description" content="Calculator made with love by Belchior Oliveira">
  <meta property="og:image" content="https://belchior.github.io/calc/img/vcard.png">

  <link rel="icon" href="favicon.png" sizes="64x64">
  <link rel="stylesheet" href="./app.css">
  <script src="./app.js"></script>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="sidebar">
        <div class="sidebar-wrapper">
          <div class="hamburger-menu" role="button" tabindex="0">
            <img class="image" src="icon-hamburger-menu.svg" alt="Icone representando um menu composto de três barras paralelas na horizontal">Menu
          </div>
          <nav class="list menu">
            <a class="list-item link-custom" href="#custom"><img class="list-item-image" src="icon-custom.svg" alt="Icone representando um link interno">Custom</a>
            <a class="list-item link-terminal" href="#terminal"><img class="list-item-image" src="icon-terminal.svg" alt="Icone representando um link interno">Terminal</a>
            <a class="list-item link-macwidget" href="#macwidget"><img class="list-item-image" src="icon-macwidget.svg" alt="Icone representando um link interno">Mac Widget</a>
          </nav>
          <div class="list layout">
            <span class="list-item list-title">Layout</span>
            <div class="list-item layout-option" role="button" data-option="normal" index="0">
              <img class="list-item-image" src="icon-sidebar-normal.svg" alt="Layout menu normal"> responsivo
            </div>
            <div class="list-item layout-option" role="button" data-option="compressed" index="0">
              <img class="list-item-image" src="icon-sidebar-compressed.svg" alt="Layout menu comprimido"> comprimido
            </div>
            <div class="list-item layout-option" role="button" data-option="top" index="0">
              <img class="list-item-image" src="icon-sidebar-on-top.svg" alt="Layout menu no topo"> topo
            </div>
          </div>
          <aside class="about">
            <nav class="list">
              <span class="list-item list-title">Sobre</span>
              <a class="list-item" href="https://github.com/belchior/calc">
                <img class="list-item-image" src="icon-github.svg" alt="Logotipo do GitHub">
                Calc no GitHub
              </a>
              <a class="list-item" href="https://github.com/belchior">
                <img class="list-item-image author" src="icon-belchior.png" alt="Fotografia de Belchior Oliveira">
                Belchior Oliveira
              </a>
            </nav>
          </aside>
        </div>
      </div>
    </header>

    <main class="main">
      <article id="custom" class="article">
        <form class="calc-custom">
          <p class="display"></p>
          <div class="keyboard">
            <div class="functions">
              <button type="button" class="btn" title="percentage" data-name="percentage" data-value="%">%</button>
              <button type="button" class="btn" title="memory add" data-name="madd">m+</button>
              <button type="button" class="btn" title="memory subtract" data-name="msubtract">m−</button>
              <button type="button" class="btn" title="power" data-name="power" data-value="^">x<span>Y</span></button>
              <button type="button" class="btn" title="memory clear" data-name="mclear">mc</button>
              <button type="button" class="btn" title="memory recall" data-name="mrecall">mr</button>
              <button type="button" class="btn" title="square root" data-name="sqrt" data-value="√">√</button>
              <button type="button" class="btn double" title="delete" data-name="delete">delete</button>
              <button type="button" class="btn" title="constant PI" data-name="pi" data-value="π">π</button>
              <button type="button" class="btn double" title="clear" data-name="clear">clear</button>
            </div>
            <div class="arithmetic">
              <button type="button" class="btn" title="number 7" data-name="number7" data-value="7">7</button>
              <button type="button" class="btn" title="number 8" data-name="number8" data-value="8">8</button>
              <button type="button" class="btn" title="number 9" data-name="number9" data-value="9">9</button>
              <button type="button" class="btn" title="plus" data-name="addition" data-value="+">+</button>
              <button type="button" class="btn" title="times" data-name="multiplication" data-value="×">×</button>
              <button type="button" class="btn" title="number 4" data-name="number4" data-value="4">4</button>
              <button type="button" class="btn" title="number 5" data-name="number5" data-value="5">5</button>
              <button type="button" class="btn" title="number 6" data-name="number6" data-value="6">6</button>
              <button type="button" class="btn" title="minus" data-name="subtraction" data-value="-">−</button>
              <button type="button" class="btn" title="divided" data-name="division" data-value="÷">÷</button>
              <button type="button" class="btn" title="number 1" data-name="number1" data-value="1">1</button>
              <button type="button" class="btn" title="number 2" data-name="number2" data-value="2">2</button>
              <button type="button" class="btn" title="number 3" data-name="number3" data-value="3">3</button>
              <button type="button" class="btn" title="parenthesis opening" data-name="parenthesisOpen" data-value="(">(</button>
              <button type="button" class="btn" title="parenthesis closing" data-name="parenthesisClose" data-value=")">)</button>
              <button type="button" class="btn double" title="number 0" data-name="number0" data-value="0">0</button>
              <button type="button" class="btn" title="dot" data-name="dot" data-value=".">.</button>
              <button type="button" class="btn double" title="equals" data-name="equality">=</button>
            </div>
          </div>
        </form>
      </article>

      <article id="terminal" class="article">
        <form class="calc-terminal">
          <div class="display">
            <div class="output"></div>
            <p class="input"></p>
          </div>
          <div class="keyboard">
            <div class="row">
              <button type="button" class="btn" data-name="parenthesisOpen" data-value="(" title="parenthesis opening">(</button>
              <button type="button" class="btn" data-name="parenthesisClose" data-value=")" title="parenthesis closing">)</button>
              <button type="button" class="btn" data-name="clear" title="clear">c</button>
              <button type="button" class="btn" data-name="backspace" title="backspace">&lt;</button>
            </div>
            <div class="row">
              <button type="button" class="btn" data-name="number1" data-value="1" title="number 1">1</button>
              <button type="button" class="btn" data-name="number2" data-value="2" title="number 2">2</button>
              <button type="button" class="btn" data-name="number3" data-value="3" title="number 3">3</button>
              <button type="button" class="btn" data-name="multiplication" data-value="×" title="times">×</button>
            </div>
            <div class="row">
              <button type="button" class="btn" data-name="number4" data-value="4" title="number 4">4</button>
              <button type="button" class="btn" data-name="number5" data-value="5" title="number 5">5</button>
              <button type="button" class="btn" data-name="number6" data-value="6" title="number 6">6</button>
              <button type="button" class="btn" data-name="division" data-value="÷" title="divided">÷</button>
            </div>
            <div class="row">
              <button type="button" class="btn" data-name="number7" data-value="7" title="number 7">7</button>
              <button type="button" class="btn" data-name="number8" data-value="8" title="number 8">8</button>
              <button type="button" class="btn" data-name="number9" data-value="9" title="number 9">9</button>
              <button type="button" class="btn" data-name="addition" data-value="+" title="plus">+</button>

            </div>
            <div class="row">
              <button type="button" class="btn" data-name="number0" data-value="0" title="number 0">0</button>
              <button type="button" class="btn" data-name="dot" data-value="." title="dot">.</button>
              <button type="button" class="btn" data-name="equality" title="equals">=</button>
              <button type="button" class="btn" data-name="subtraction" data-value="-" title="minus">−</button>
            </div>
          </div>
        </form>
      </article>

      <article id="macwidget" class="article">
        <form class="calc-macwidget">
          <output class="display"></output>
          <div class="keyboard">
            <div class="brackets">
              <button type="button" class="btn small" data-name="madd" data-value="" title="memory add">m+</button>
              <button type="button" class="btn small" data-name="msubtract" data-value="" title="memory subtract">m−</button>
              <button type="button" class="btn small" data-name="mclear" title="memory clear">mc</button>
              <button type="button" class="btn small" data-name="mrecall" title="memory recall">mr</button>
              <button type="button" class="btn small" data-name="division" data-value="÷" data-action="divide" title="divide">÷</button>
            </div>
            <div class="numbers">
              <button type="button" class="btn" data-name="number7" data-value="7" title="number 7">7</button>
              <button type="button" class="btn" data-name="number8" data-value="8" title="number 8">8</button>
              <button type="button" class="btn" data-name="number9" data-value="9" title="number 9">9</button>
              <button type="button" class="btn" data-name="number4" data-value="4" title="number 4">4</button>
              <button type="button" class="btn" data-name="number5" data-value="5" title="number 5">5</button>
              <button type="button" class="btn" data-name="number6" data-value="6" title="number 6">6</button>
              <button type="button" class="btn" data-name="number1" data-value="1" title="number 1">1</button>
              <button type="button" class="btn" data-name="number2" data-value="2" title="number 2">2</button>
              <button type="button" class="btn" data-name="number3" data-value="3" title="number 3">3</button>
              <button type="button" class="btn" data-name="number0" data-value="0" title="number 0">0</button>
              <button type="button" class="btn" data-name="dot" data-value="." title="dot">.</button>
              <button type="button" class="btn" data-name="clear" title="clear">c</button>
            </div>
            <div class="operators">
              <button type="button" class="btn small" data-name="multiplication" data-value="×" data-action="multiply" title="multiply">×</button>
              <button type="button" class="btn small" data-name="subtraction" data-value="-" data-action="subtract" title="subtract">−</button>
              <button type="button" class="btn small" data-name="addition" data-value="+" data-action="sum" title="sum">+</button>
              <button type="button" class="btn small" data-name="equality" title="equals">=</button>
            </div>
          </div>
        </form>
      </article>
    </main>
  </div>
</body>
</html>
